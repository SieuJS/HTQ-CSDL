<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LOGIN PAGE</title>

  <script src = "login.js"> </script>

  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
  
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
  
    <input type="submit" value="Đăng nhập">
  </form>

  <h2>Register</h2>
  <form id="registerForm">
    <label for="registerPatientFullName">Patient name:</label>
      <input type="text" id="registerPatientFullName" name="registerPatientFullName" required><br><br>
    
      <label for="registerPatientPhoneNumber">Patient phone number:</label>
      <input type="text" id="registerPatientPhoneNumber" name="registerPatientPhoneNumber" required><br><br>
      
      <label for="registerPatientPassword">Patient password:</label>
      <input type="password" id="registerPatientPassword" name="registerPatientPassword" required><br><br>

      <label for="registerPatientDateOfBirth">Patient date of birth:</label>
      <input type="date" id="registerPatientDateOfBirth" name="registerPatientDateOfBirth" required><br><br>

      <label for="registerPatientAddress">Patient address:</label>
      <input type="text" id="registerPatientAddress" name="registerPatientAddress" required><br><br>
  
    <input type="submit" value="Đăng Ký">
  </form>
  <div id = "addResult"></div>


  <script>
  

    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      Login();
    });

    // form đăng kí user
    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener('submit', function(event) {
      event.preventDefault();
      patientRegister();
    });

  </script>
</body>
</html>
